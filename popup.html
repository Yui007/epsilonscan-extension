<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon Downloader</title>
    <style>
        body {
            width: 350px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #333;
            padding-bottom: 12px;
        }

        .cover-img {
            width: 80px;
            height: 110px;
            object-fit: cover;
            border-radius: 4px;
            background-color: #333;
        }

        .info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            line-height: 1.2;
            color: #fff;
            margin: 0;
        }

        .alt-title {
            font-size: 12px;
            color: #aaa;
        }

        .status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            background-color: #dc2626;
            /* Primary color approximation */
            width: fit-content;
        }

        .desc {
            font-size: 12px;
            color: #ccc;
            line-height: 1.4;
            max-height: 80px;
            overflow-y: auto;
            background: #262626;
            padding: 8px;
            border-radius: 4px;
        }

        .chapters-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #202020;
        }

        .chapter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
            color: #eee;
        }

        .chapter-item:hover {
            background-color: #333;
        }

        .chapter-item:last-child {
            border-bottom: none;
        }

        .chapter-date {
            font-size: 11px;
            color: #888;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .loading {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        .btn {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background-color: #b91c1c;
        }
    </style>
</head>

<body>
    <div class="container" id="main" style="padding-top:0;">
        <div
            style="display:flex; border-bottom:1px solid #333; margin-bottom:10px; background:#222; margin-left:-16px; margin-right:-16px; padding:0 16px;">
            <div id="tab-download" class="tab active"
                style="padding:10px; cursor:pointer; font-size:13px; font-weight:bold; border-bottom:2px solid #dc2626;">
                Download</div>
            <div id="tab-settings" class="tab" style="padding:10px; cursor:pointer; font-size:13px; color:#888;">
                Settings</div>
        </div>

        <div id="view-download">
            <div class="loading">Analyzing page...</div>
        </div>

        <div id="view-settings" style="display:none;">
            <div style="font-size:12px; margin-bottom:15px; color:#ccc;">Adjust auto-download behavior.</div>

            <label style="display:block; font-size:12px; margin-bottom:4px;">Scroll Speed (ms per 100px)</label>
            <input type="number" id="setting-scroll-speed" value="200"
                style="width:100%; padding:6px; background:#333; border:1px solid #444; color:#fff; border-radius:4px; margin-bottom:12px;">
            <div style="font-size:10px; color:#666; margin-bottom:12px; margin-top:-8px;">Lower is faster (e.g. 100),
                Higher is slower (e.g. 500). Default: 200.</div>

            <label style="display:block; font-size:12px; margin-bottom:4px;">Auto-Close Delay (seconds)</label>
            <input type="number" id="setting-close-delay" value="3"
                style="width:100%; padding:6px; background:#333; border:1px solid #444; color:#fff; border-radius:4px; margin-bottom:12px;">
            <div style="font-size:10px; color:#666; margin-bottom:12px; margin-top:-8px;">Time to wait at bottom of page
                before downloading.</div>

            <label style="display:block; font-size:12px; margin-bottom:4px;">Download Format</label>
            <select id="setting-format"
                style="width:100%; padding:6px; background:#333; border:1px solid #444; color:#fff; border-radius:4px; margin-bottom:12px;">
                <option value="images">Images (Folder)</option>
                <option value="pdf">PDF (Single File)</option>
                <option value="zip">ZIP (Archive)</option>
            </select>
            <div style="font-size:10px; color:#666; margin-bottom:12px; margin-top:-8px;">
                Images: Individual files in folder. PDF: Single document. ZIP: Compressed archive.
            </div>

            <button id="btn-save-settings" class="btn" style="width:100%;">Save Settings</button>
            <div id="settings-msg"
                style="text-align:center; font-size:11px; margin-top:8px; color:#4ade80; display:none;">Saved!</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
